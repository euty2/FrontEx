<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pet = {
            name:'뽀삐',
            age:6,
            color:'하얀색'
        };

        // 얕은 복사(참조값이 동일해서 동일 객체를 가리킴)
        const star = pet;

        star.name='별';

        console.log(pet);
        console.log(star);

        // 깊은 복사(새로운 객체 생성)
        const pipi = {...pet};
        pipi.age = 24;

        console.log(pet);
        console.log(star);
        console.log(pipi);
    </script>
</head>
<body>
    
</body>
</html>
