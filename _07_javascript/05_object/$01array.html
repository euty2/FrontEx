<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(typeof []);     // empty array

        const arr = ['사과', '바나나', '망고', '딸기'];
        console.log(typeof arr);

        // arr이 배열이니?
        const result = Array.isArray(arr) ? '배열입니다' : '배열이 아닙니다';
        console.log(result);
    </script>
</head>

</html>
