<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pet = {
            name: '구름',
            eat : function(food){
                console.log(this.name + '은 ' + food + '을 먹습니다.');
            },
            play(tool){
                console.log(this.name + '은' + tool + '을 가지고 놀고 있습니다.');
            }
        }

        pet.eat('밥');
        pet.eat('미역국');
        pet.eat('라면');

        pet.play('풍선');
        pet.play('로보트');
        pet.play('그릇릇');
    </script>
</head>
<body>
    
</body>
</html>
