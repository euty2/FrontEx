<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1번만 호출
        setTimeout(()=>{console.log('3초 후에 실행됩니다.')}, 3000);
        let count = 0;
        // 1초마다 주기적으로 호출
        setInterval(()=>{
            console.log(`1초마다 실행됩니다(${count}번째)`);
            count++;
        }, 1000);
    </script>
</head>

</body>
</html>
