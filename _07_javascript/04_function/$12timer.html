<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count=0;
        const id = setInterval(()=>{
            console.log(`1초마다 실행(${count}번째)`);
            count++;
        }, 1000);

        setTimeout(()=>{
            console.log('타이머 종료');
            clearInterval(id);
        }, 5000);
    </script>
</head>
<body>
    
</body>
</html>
