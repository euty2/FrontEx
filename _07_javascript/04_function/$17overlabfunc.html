<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const calc = function(op, num0, num1){
            const add = (num0, num1)=>(num0+num1);
            const sub = (num0, num1)=>(num0-num1);
            const mul = (num0, num1)=>(num0*num1);
            const div = (num0, num1)=>(num0/num1);

            let result = 0;
            switch(op){
                case '+': result=add(num0, num1); break;
                case '-': result=sub(num0, num1); break;
                case '*': result=mul(num0, num1); break;
                case '/': result=div(num0, num1); break;
                default: result='지원하지 않는 연산자'; break;
            }
            return result;
        }

        console.log(calc('+', 100, 20));
        console.log(calc('-', 100, 20));
        console.log(calc('*', 100, 20));
        console.log(calc('/', 100, 20));
    </script>
</head>
