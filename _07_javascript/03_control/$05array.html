<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        const str = 'Albert';
        console.log(str[2]);

        const nameArr = ['albert', 'alex', 'james', 'paul', '아이유', '수지', '제니', '트와이스'];
        console.log('배열의 길이=' + nameArr.length);
        console.log(nameArr[4]);
        nameArr.push('Henry');
        console.log(nameArr);
        nameArr[20] = 'Peter';
        console.log(nameArr);

        const array = [3.14, '알버트', 10, ['a', 'b', 'c']];
        console.log(array);
        array[array.length] = '사과';       // push와 같다.
        array[array.length] = '귤';

        array.splice(2, 1);     // index 2위치에서 1개 제거
        console.log(array);

        console.log('알버트의 위치는 ' + array.indexOf('알버트'));
        
        const fruits = ['사과', '배', '바나나', '귤'];
        fruits.splice(1, 0, '수박');        // index 1위치에 수박 추가
        console.log(fruits);
    </script>
</head>

</body>
</html>
