<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
    <script>
        const input = Number(prompt('숫자 입력', 0));

        switch(input%2){
            case 0:
                alert('짝수입니다.');
                break;
            case 1:
                alert('홀수입니다.')
                break;
            default:
                alert('숫자가 아닙니다.');
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
