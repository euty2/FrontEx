<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.image-container{
            position: relative;
        }
        div.image-container img{
            position:absolute;
            left:0;
            top:0;
            width:120px;
        }
        #btnStart{
            padding:5px;
            margin-bottom:5px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const $button = document.querySelector('#btnStart');
            const initX=100, initY=100, offsetX=150;

            $button.addEventListener('click', ()=>{
                console.log('button click');
                const $imageContainer = document.querySelector('.image-container');
                const len = $imageContainer.children.length;
                for(let i=0;i<len;i++){
                    const $img = $imageContainer.children[i];
                    const left = initX + (i*offsetX);
                    $img.style.left = left + 'px';
                    $img.style.top = initY + 'px';
                }
            });
        });
    </script>
</head>
<body>
    <div>
        <button id="btnStart">정렬 시작</button>
    </div>
    <div class="image-container">
        <img src="../images/banners/1.png">
        <img src="../images/banners/2.png">
        <img src="../images/banners/3.png">
        <img src="../images/banners/4.png">
        <img src="../images/banners/5.png">
    </div>
</body>
</html>
