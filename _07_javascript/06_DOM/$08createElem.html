<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=0;i<10;i++){
            const header = document.createElement('h1');

            const red = parseInt(Math.random()*256);   // 0 ~ 255;
            const green = parseInt(Math.random()*256);   // 0 ~ 255;
            const blue = parseInt(Math.random()*256);   // 0 ~ 255;

            header.textContent = '문서 객체 동적으로 생성하기-' + i;
            header.setAttribute('data-custom', '사용자 정의 속성');
            header.style.color = `rgba(${red}, ${green}, ${blue})`;
            header.style.backgroundColor = `rgba(${255-red}, ${255-green}, ${255-blue})`;

            // body의 자식으로 추가
            document.body.appendChild(header);            
        }

    </script>
</body>
</html>
