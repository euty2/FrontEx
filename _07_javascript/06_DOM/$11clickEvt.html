<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭 횟수: 0</h1>

    <script>
        let count=0;
        const h1 = document.querySelector('h1');

        h1.addEventListener('click', (e)=>{
            h1.textContent = `클릭 횟수: ${++count}`;
        });
    </script>
</body>
</html>
