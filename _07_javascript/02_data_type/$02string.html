<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
    <script>
        const val0 = '대한민국';
        const val1 = '아름답다';
        console.log(val0 + ' ' + val1);

        const val2 = 'This is "string"';
        const val3 = "This is 'string'";
        console.log(val2);
        console.log(val3);

        const val4 = 10, val5 = 3.14;
        const val6 = `${val4}과 ${val5}의 곱은 ${val4*val5}입니다.`;
        console.log(val6);
    </script>
</head>
