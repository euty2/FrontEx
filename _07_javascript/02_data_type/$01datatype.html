<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
    <script>
        // var는 예전 자료형 선언
        var a = 100;
        b = 200;
        // javascript는 동적 타입 언어
        const naming = 'alexander';
        console.log(naming);
        console.log(typeof naming);

        const name = 'albert';
        console.log(name);
        console.log(typeof name);
        console.log(typeof(name));

        let num = 100;
        console.log(num);
        console.log(typeof num);

        let val = true;
        console.log(val);
        console.log(typeof val)

        let dnum = 3.14;
        console.log(dnum);
        console.log(typeof dnum);

        let any;
        console.log(any);
        console.log(typeof any);
    </script>
</head>
<body>
    
</body>
</html>
