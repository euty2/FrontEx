<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class와 id를 사용해서 지정하기</title>
    <link rel="stylesheet" href="./css/style28.css">
</head>
<body>
    <p>클래스를 지정하지 않으면 회색 글자로 출력됩니다.</p>
    <p class="blue">클래스를 지정하면 파란색으로 출력됩니다.</p>
    <div class="blue">감사합니다. 행복합니다.</div>
    <ul class="blue">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
</body>
</html>
