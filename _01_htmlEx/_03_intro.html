<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 인트로 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .navbar {
            background: #003366;
            color: #fff;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 24px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
        }
        .navbar ul li a:hover {
            color: #ffcc00;
        }
        .intro-container {
            display: flex;
            height: calc(100vh - 64px);
        }
        .intro-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .intro-section img {
            width: 80%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .intro-section.left {
            background: #e3f2fd;
        }
        .intro-section.right {
            background: #fffde7;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">회사이름</div>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">사업분야</a></li>
            <li><a href="#">인재채용</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </nav>
    <div class="intro-container">
        <div class="intro-section left">
            <!-- 열정적으로 업무를 처리하는 직원 이미지 -->
            <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=800&q=80" alt="열정적인 직원">
        </div>
        <div class="intro-section right">
            <!-- 프로페셔널하고 지성적인 직원 이미지 -->
            <img src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?auto=format&fit=crop&w=800&q=80" alt="프로페셔널한 직원">
        </div>
    </div>
</body>
</html>
