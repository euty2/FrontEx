<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 인트로 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .navbar {
            background: #003366;
            color: #fff;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 24px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s;
        }
        .navbar ul li a:hover {
            color: #ffcc00;
        }
        .intro-container {
            display: flex;
            height: calc(100vh - 64px);
        }
        .intro-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 40px;
        }
        .section-content {
            max-width: 400px;
            text-align: center;
        }
        .section-content h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .section-content p {
            color: #666;
            line-height: 1.6;
        }
        .intro-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .intro-section.left {
            background: #e3f2fd;
        }
        .intro-section.right {
            background: #fffde7;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">회사이름</div>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">사업분야</a></li>
            <li><a href="#">인재채용</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </nav>
    <div class="intro-container">
        <div class="intro-section left">
            <div class="section-content">
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" alt="열정적인 팀워크">
                <h2>열정적인 팀워크</h2>
                <p>우리는 끊임없는 혁신과 열정으로 최고의 결과를 만들어냅니다.</p>
            </div>
        </div>
        <div class="intro-section right">
            <div class="section-content">
                <img src="https://images.unsplash.com/photo-1560264280-88b68371db39" alt="전문적인 비즈니스">
                <h2>전문적인 서비스</h2>
                <p>전문성과 경험을 바탕으로 신뢰할 수 있는 솔루션을 제공합니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
