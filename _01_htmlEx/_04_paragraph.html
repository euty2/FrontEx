<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 출력</title>
</head>
<body>
    <p>신선한 채소와 과일로 건강을 지키세요.
    영양 가득한 견과류와 곡물로 활력을 더하세요.
    매일 다양한 색상의 채소를 섭취하면 비타민과 미네랄을 고루 챙길 수 있습니다.</p>
    <p>과일은 천연 당분과 식이섬유가 풍부하여 간식으로도 좋습니다.
    견과류는 오메가-3 지방산과 단백질이 많아 두뇌 건강에 도움이 됩니다.
    곡물은 에너지를 공급해주며, 현미나 귀리와 같은 통곡물을 선택하면 더욱 좋습니다.</p>
</body>
</html>
