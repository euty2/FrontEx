    <h2>맛있는 김치찌개 만들기</h2>
    <ol>
        <li>돼지고기를 손질하여 썰어주세요.</li>
        <li>김치를 적당한 크기로 잘라주세요.</li>
        <li>냄비에 김치와 돼지고기를 넣고 볶아주세요.</li>
        <li>물을 넣고 끓여주세요.</li>
        <li>두부를 넣고 파를 올려주세요.</li>

    </ol>
